<div class="container">
    <app-add-item (addTodoEvent)="addTodo($event)" > </app-add-item>
    <h6 class="mt-3 text-decoration-underline">Your Todos</h6>
    <p class="ms-1 mt-3 fst-italic" *ngIf="todos.length<1">No todos yet
    <p>
        <!-- <ng-template #elseBlock>Content to render when condition is false.</ng-template> -->
    <div class="bg-light" *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (deleteTodoEvent)="deleteTodo($event)" (checkedTodoEvent)="checkedTodo($event)">
        </app-todo-item>
        <div class="h4 pb-2 mb-4 text-danger border-bottom border-dark">
        </div>
    </div>
</div>
