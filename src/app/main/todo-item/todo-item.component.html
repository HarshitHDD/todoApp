<h4 [ngClass]="{'mb-3 ms-3 mt-1 text-decoration-line-through':todo.active}">{{todo.sno}} {{todo.title}}</h4>
<p [ngClass]="{'mb-3 ms-3 mt-1 text-decoration-line-through':todo.active}">{{todo.description}}</p>
<div class="container-fluid">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" (click)="onCheck(todo)" value="completed"
            id="flexCheckIndeterminate" [checked]="todo.active">
        <label class="form-check-label" for="completed">
            done
        </label>
        <button class="btn btn-danger btn-sm p-1 ms-2" (click)="onDeleteClick(todo)"> delete </button>
    </div>
</div>
